name: box

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-16.04

    steps:
    - uses: actions/checkout@v1

    - name: Install prerequisites
      run: |
        sudo apt-get install vagrant virtualbox
        curl -LO https://releases.hashicorp.com/packer/1.4.5/packer_1.4.5_linux_amd64.zip
        unzip packer_1.4.5_linux_amd64.zip -d packer

    - name: Create the variables.json file
      run: cp variables.json.sample variables.json

    - name: Build the box
      run: ./packer/packer build -var-file=variables.json template.json
