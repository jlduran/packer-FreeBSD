name: box

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    name: validate

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Validate Template
        uses: hashicorp/setup-packer@main

      - run: "packer validate ."

  build:
    runs-on: macos-10.15
    needs: validate

    steps:
    - uses: actions/checkout@v3

    - name: Build the box
      run: packer build .
